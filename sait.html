  <script>
    (function() {
      "use strict";

      // ----------------------------------------------------
      // 1. –§–ò–û–õ–ï–¢–û–í–´–ï –ß–ê–°–¢–ò–¶–´ –ù–ê –ß–Å–†–ù–û–ú –§–û–ù–ï
      // ----------------------------------------------------
      const canvas = document.getElementById('particles-canvas');
      const ctx = canvas.getContext('2d');
      let width, height;
      let particles = [];

      function initParticles() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const particleCount = Math.min(120, Math.floor(width * height / 6000));
        particles = [];
        for (let i = 0; i < particleCount; i++) {
          particles.push({
            x: Math.random() * width,
            y: Math.random() * height,
            radius: Math.random() * 3 + 1.2,
            speedX: (Math.random() - 0.5) * 0.35,
            speedY: (Math.random() - 0.5) * 0.25,
            color: `rgba(${180 + Math.floor(Math.random() * 75)}, ${100 + Math.floor(Math.random() * 80)}, 255, ${Math.random() * 0.6 + 0.3})`,
            glow: Math.random() * 0.8 + 0.4
          });
        }
      }

      function drawParticles() {
        ctx.clearRect(0, 0, width, height);
        
        // –ø–æ–ª–Ω–æ—Å—Ç—å—é —á—ë—Ä–Ω—ã–π —Ñ–æ–Ω —É–∂–µ —É body, –Ω–æ –¥–ª—è —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏:
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, width, height);

        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          
          // —Ñ–∏–æ–ª–µ—Ç–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
          ctx.shadowColor = '#b266ff';
          ctx.shadowBlur = p.glow * 12;
          
          ctx.fillStyle = p.color;
          ctx.fill();
          
          // –¥–≤–∏–≥–∞–µ–º
          p.x += p.speedX;
          p.y += p.speedY;

          // –≥—Ä–∞–Ω–∏—Ü—ã
          if (p.x < 0) p.x = width;
          if (p.x > width) p.x = 0;
          if (p.y < 0) p.y = height;
          if (p.y > height) p.y = 0;
        });

        requestAnimationFrame(drawParticles);
      }

      window.addEventListener('resize', () => {
        initParticles();
      });

      initParticles();
      drawParticles();

      // ----------------------------------------------------
      // 2. –ö–ù–û–ü–ö–ê "–¢–´ –° –¢–ï–õ–ï–§–û–ù–ê / –¢–´ –° –ü–ö"

      const deviceBtn = document.getElementById('deviceButton');
      const deviceIcon = document.getElementById('deviceIcon');
      const deviceText = document.getElementById('deviceText');

      let isPhone = true; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ç–µ–ª–µ—Ñ–æ–Ω

        if (isPhone) {
          // –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –ü–ö

          deviceText.textContent = '–¢—ã —Å –ü–ö';
          isPhone = false;
        } else {
          // –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω
          deviceIcon.textContent = 'üì±';
          deviceText.textContent = '–¢—ã —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞';

      });
